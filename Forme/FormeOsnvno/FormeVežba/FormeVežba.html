<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forme - Vežba</title>
</head>
<body>
    <form>

        <fieldset>
            <legend>Form Validation</legend>
            <p>
                <lbel>Name:</lbel>
                <input type="text" >
            </p>

            <p>
                <label>Username:</label>
                <input type="text">
            </p>

            <p>
                <label>Password:</label>
                <input type="password">
            </p>

            <p>
                <label>Re-type password:</label>
                <input type="password">
            </p>

            <p>
                <label>Gendre:</label>
                Male <input type="radio" name="pol" value="Male">
                Female <input type="radio" name="pol" value="Female">
                Other <input type="radio" name="pol" value="Other">
            </p>

            <p>
                <label>Programming skills:</label>
                Java <input type="checkbox" name="programi" value="java">
                Android <input type="checkbox" name="programi" value="android">
                Ruby <input type="checkbox" name="programi" value="ruby">
                .Net <input type="checkbox" name="programi" value="net">
            </p>

            <p>
                <label>Contact no:</label>
                <input type="text">
            </p>

            <p>
                <label>Email:</label>
                <input type="mail">
            </p>

            <p>
                <label>College:</label>
                <select name="koledž">
                    <option value="" selected disabled hidden>Select college</option>
                    <option value="Stanford">Stanford</option>
                    <option value="Berkeley">Berkeley</option>
                    <option value="Harvard">Harvard</option>
                </select>
            </p>
            
            <input type="submit" value="Submit">

        </fieldset>
    </form>
</body>
</html>
