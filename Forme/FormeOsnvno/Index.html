<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proba1</title>
</head>
<body>
    <form>
        <fieldset>

            <legend>Osnovne informacije</legend>
            
            <p>
                <label>Ime i prezime</label>
                <input type="text" placeholder="Unesite ime i prezime">
            </p>

            <p>
                <label>Godine</label>
                <input style="number" value="18" min="18" step="1">
            </p>

            <p>
                <label>Škola</label>
                <input type="text" value="IT Bootcamp" disabled>
            </p>


        </fieldset>

        <fieldset>

            <legend>Ostale informacije</legend>

            <p>
                <label>e-mail</label>
                <input type="email">
            </p>

            <p>
                <label>password</label>
                <input type="password">
            </p>

            <p>
                <label>Datum poletanja</label>
                <input type="date" min="2020-12-01" max="2021-01-31" step="7">
            </p>
                        <!--4. dan-->
            <p>
                <label>Odaberite pol:</label>
                Neopredeljen <input type="radio" name="pol" value="n" checked>
                Ženski <input type="radio" name="pol" value="z">
                Muški <input type="radio" name="pol" value="m">
            </p>

            <p>
                <label>Odaberite kurs:</label>
                Web programiranje <input type="radio" name="kurs" value="web">
                QA <input type="radio" name="kurs" value="qa">
            </p>

            <p>
                <label>Odaberite programske jezike</label>
                PHP<input type="checkbox" name="prog" value="php" cheched>
                JS<input type="checkbox" name="prog" value="js">
                C<input type="checkbox" name="prog" value="c">
                Java<input type="checkbox" name="prog" value="java">
                Python<input type="checkbox" name="prog" value="python">
            </p>

            <p>
                <label>Odaberi boju:</label>
                <input type="color" value="#454665">
            </p>

            <p>
                <label>Odaberi datoteku:</label>
                <input type="file" size="50">
            </p>

            <p>
                <label>Najzanimljivija lekcija</label>
                <select name="Lekcija">
                    <option value="HTML">Osnovni HTML</option>
                    <option value="tabele">Tabele</option>
                    <option value="liste">Liste</option>
                    <option value="frme">Forme</option>
                    <option value="git">Git + Git Hub</option>
                </select>
            </p>

            <p>
                <label>Odaberite kurs</label>
                <select name="selectKurs">
                    <optgroup label="Beograd">
                        <option value="BGWeb">Web programiranje</option>
                        <option value="BGSQA">SQA</option>
                        <option value="BGJava">Java</option>
                    </optgroup>

                    <optgroup label="Niš">
                        <option value="NIWeb">Web programiranje</option>
                        <option value="NISQA">SQA</option>
                        <option value="NIJava">Java</option>
                    </optgroup>

                    <optgroup label="K i M">
                        <option value="KiMWeb">Web programiranje</option>
                        <option value="KiMSQA">SQA</option>
                        <option value="KiMJava">Java</option>
                    </optgroup>

                    <optgroup label="Novi Sad">
                        <option value="NSWeb">Web programiranje</option>
                        <option value="NSSQA">SQA</option>
                        <option value="NSJava">Java</option>
                    </optgroup>
                </select>
            </p>

            <textarea rows="10" cols="40"></textarea>

        </fieldset>

        <input type="button" value="Pozdrav!" onclick="alert('Pozdrav!')">
        <input type="reset" value="Resetuj">
        <input type="submit" value="Pošalji">

    </form>
</body>
</html>
